<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فضفضة بهوية مجهولة</title>
  <!-- إضافة Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-size: 16px;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      color: #333;
      background-color: #f5f5f5;
    }
    a {
      color: #009fd4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 680px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #009fd4;
    }
    .chat-container {
      margin-top: 1rem;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .chat-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #009fd4;
      color: #fff;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #007ba3;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
      color: #009fd4;
    }
    .message.bot {
      text-align: left;
      color: #333;
    }
    .message img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-top: 5px;
    }
    .message a {
      color: #009fd4;
      text-decoration: none;
    }
    .message a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>فضفضة بهوية مجهولة</h1>
    <!-- قسم الدردشة المباشرة -->
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <!-- الرسائل ستظهر هنا -->
      </div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="اكتب رسالتك هنا..." onkeypress="handleKeyPress(event)">
        <input type="file" id="file-input" accept="image/*, .pdf, .doc, .docx" style="display: none;">
        <button onclick="document.getElementById('file-input').click()">إرسال ملف</button>
        <button onclick="sendMessage()">إرسال</button>
      </div>
    </div>
    <!-- تذييل الصفحة -->
    <div class="footer">
      <p>فضفضة بهوية مجهولة - مكان آمن للبوح بما بداخلك.</p>
    </div>
  </div>

  <script>
    // دالة لإرسال الرسائل
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const chatBox = document.getElementById('chat-box');
      const userMessage = input.value.trim();

      if (userMessage === "") return;

      // عرض رسالة المستخدم
      chatBox.innerHTML += `<div class="message user">أنت: ${userMessage}</div>`;
      input.value = "";

      // التمرير إلى الأسفل لعرض الرسالة الجديدة
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // دالة لإرسال الوسائط
    function sendMedia() {
      const fileInput = document.getElementById('file-input');
      const chatBox = document.getElementById('chat-box');

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          if (file.type.startsWith('image/')) {
            // إذا كان الملف صورة
            chatBox.innerHTML += `<div class="message user">أنت: <img src="${e.target.result}" alt="صورة" style="max-width: 100%; height: auto; border-radius: 5px;"></div>`;
          } else {
            // إذا كان الملف غير صورة (مثل PDF أو مستند)
            chatBox.innerHTML += `<div class="message user">أنت: <a href="${e.target.result}" download="${file.name}">${file.name}</a></div>`;
          }
          chatBox.scrollTop = chatBox.scrollHeight; // التمرير إلى الأسفل
        };

        reader.readAsDataURL(file); // قراءة الملف كـ Data URL
        fileInput.value = ''; // مسح حقل الإدخال بعد الإرسال
      }
    }

    // تعديل زر إرسال الملف لاستدعاء sendMedia
    document.getElementById('file-input').addEventListener('change', sendMedia);

    // دالة للتعامل مع الضغط على Enter
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
