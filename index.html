<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فضفضة بهوية مجهولة</title>
  <!-- إضافة Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- إضافة Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-size: 16px;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      color: #333;
      background-color: #f5f5f5;
    }
    a {
      color: #009fd4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 680px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #009fd4;
    }
    .chat-container {
      margin-top: 1rem;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .chat-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #009fd4;
      color: #fff;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #007ba3;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      border: 1px solid #ddd;
    }
    .message.user {
      text-align: right;
      color: #009fd4;
    }
    .message.bot {
      text-align: left;
      color: #333;
    }
    .message img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-top: 5px;
    }
    .message a {
      color: #009fd4;
      text-decoration: none;
    }
    .message a:hover {
      text-decoration: underline;
    }
    .message-actions {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
    .message-actions button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .message-actions button:hover {
      background-color: #ddd;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>فضفضة بهوية مجهولة</h1>
    <!-- قسم الدردشة المباشرة -->
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <!-- الرسائل ستظهر هنا -->
      </div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="اكتب رسالتك هنا..." onkeypress="handleKeyPress(event)">
        <input type="file" id="file-input" style="display: none;" accept="image/*, .pdf, .doc, .docx">
        <button onclick="document.getElementById('file-input').click()">إرسال ملف</button>
        <button onclick="sendMessage()">إرسال</button>
      </div>
    </div>
    <!-- تذييل الصفحة -->
    <div class="footer">
      <p>فضفضة بهوية مجهولة - مكان آمن للبوح بما بداخلك.</p>
    </div>
  </div>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCk8evg05tIhSXTj1eKz8DhL9fxXQPWyOk", // استبدل بapiKey الخاص بك
      authDomain: "fzfza-533dd.firebaseapp.com", // استبدل بauthDomain الخاص بك
      databaseURL: "https://fzfza-533dd.firebaseio.com", // استبدل بdatabaseURL الخاص بك
      projectId: "fzfza-533dd", // استبدل بprojectId الخاص بك
      storageBucket: "fzfza-533dd.appspot.com", // استبدل بstorageBucket الخاص بك
      messagingSenderId: "507105268607", // استبدل بmessagingSenderId الخاص بك
      appId: "1:507105268607:ios:ffe1b68e8e209397a4004a" // استبدل بappId الخاص بك
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();
    const storage = firebase.storage();

    // تسجيل الدخول المجهول
    auth.signInAnonymously().catch((error) => {
      console.error("خطأ في تسجيل الدخول المجهول:", error);
    });

    // دالة لإرسال الرسائل
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const userMessage = input.value.trim();

      if (userMessage === "") return;

      // إرسال الرسالة إلى Firebase
      database.ref('messages').push({
        text: userMessage,
        timestamp: firebase.database.ServerValue.TIMESTAMP,
        userId: auth.currentUser.uid
      });

      input.value = "";
    }

    // دالة لإرسال الوسائط
    function sendMedia() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];

      if (file) {
        const storageRef = storage.ref(`media/${file.name}`);
        const uploadTask = storageRef.put(file);

        uploadTask.on('state_changed', 
          (snapshot) => {
            // يمكنك إضافة شريط تقدم هنا إذا أردت
          }, 
          (error) => {
            console.error("خطأ في تحميل الملف:", error);
          }, 
          () => {
            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
              database.ref('messages').push({
                media: downloadURL,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                userId: auth.currentUser.uid
              });
            });
          }
        );
      }
    }

    // دالة لجلب الرسائل وعرضها
    function loadMessages() {
      const chatBox = document.getElementById('chat-box');
      database.ref('messages').on('value', (snapshot) => {
        chatBox.innerHTML = ""; // مسح الرسائل القديمة
        snapshot.forEach((childSnapshot) => {
          const message = childSnapshot.val();
          const messageElement = document.createElement('div');
          messageElement.className = `message ${message.userId === auth.currentUser.uid ? 'user' : 'bot'}`;

          if (message.text) {
            messageElement.innerHTML = `${message.text}`;
          } else if (message.media) {
            if (message.media.includes('image')) {
              messageElement.innerHTML = `<img src="${message.media}" alt="صورة">`;
            } else {
              messageElement.innerHTML = `<a href="${message.media}" download>${message.media.split('/').pop()}</a>`;
            }
          }

          // إضافة أزرار الحذف والإبلاغ
          const actions = document.createElement('div');
          actions.className = 'message-actions';
          if (message.userId === auth.currentUser.uid) {
            actions.innerHTML = `
              <button onclick="deleteMessage('${childSnapshot.key}')">حذف</button>
            `;
          } else {
            actions.innerHTML = `
              <button onclick="reportMessage('${childSnapshot.key}')">إبلاغ</button>
            `;
          }
          messageElement.appendChild(actions);
          chatBox.appendChild(messageElement);
        });
        // التمرير إلى الأسفل لعرض الرسالة الجديدة
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // دالة لحذف الرسائل
    function deleteMessage(messageId) {
      database.ref('messages').child(messageId).remove();
    }

    // دالة للإبلاغ عن الرسائل
    function reportMessage(messageId) {
      database.ref('reportedMessages').push({
        messageId: messageId,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
      alert("تم الإبلاغ عن الرسالة.");
    }

    // تحميل الرسائل عند فتح الصفحة
    loadMessages();

    // دالة للتعامل مع الضغط على Enter
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // تعديل زر إرسال الملف لاستدعاء sendMedia
    document.getElementById('file-input').addEventListener('change', sendMedia);
  </script>
</body>
</html>
