          // دالة لتغيير الخلفية
          function changeBackground(backgroundType) {
            const body = document.body;
            body.className = ''; // إزالة أي كلاسات موجودة
            body.classList.add(backgroundType); // إضافة الكلاس الجديد
          }

          // تشغيل الرسالة الصوتية عند تحميل الصفحة
          window.onload = function() {
            const audio = new Audio('https://drive.google.com/uc?export=download&id=YOUR_FILE_ID'); // استبدل YOUR_FILE_ID بمعرف ملفك
            audio.play();
          };

          // دالة لإرسال الرسائل
          function sendMessage() {
            const input = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = input.value.trim();

            if (userMessage === "") return;

            // عرض رسالة المستخدم
            chatBox.innerHTML += `<div class="message user">أنت: ${userMessage}</div>`;
            input.value = "";

            // التمرير إلى الأسفل لعرض الرسالة الجديدة
            chatBox.scrollTop = chatBox.scrollHeight;
          }

          // دالة لإرسال الوسائط
          function sendMedia() {
            const fileInput = document.getElementById('file-input');
            const chatBox = document.getElementById('chat-box');

            if (fileInput.files.length > 0) {
              const file = fileInput.files[0];
              const reader = new FileReader();

              reader.onload = function (e) {
                if (file.type.startsWith('image/')) {
                  // إذا كان الملف صورة
                  chatBox.innerHTML += `<div class="message user">أنت: <img src="${e.target.result}" alt="صورة" style="max-width: 100%; height: auto; border-radius: 5px;"></div>`;
                } else {
                  // إذا كان الملف غير صورة (مثل PDF أو مستند)
                  chatBox.innerHTML += `<div class="message user">أنت: <a href="${e.target.result}" download="${file.name}">${file.name}</a></div>`;
                }
                chatBox.scrollTop = chatBox.scrollHeight; // التمرير إلى الأسفل
              };

              reader.readAsDataURL(file); // قراءة الملف كـ Data URL
              fileInput.value = ''; // مسح حقل الإدخال بعد الإرسال
            }
          }

          // تعديل زر إرسال الملف لاستدعاء sendMedia
          document.getElementById('file-input').addEventListener('change', sendMedia);

          // دالة للتعامل مع الضغط على Enter
          function handleKeyPress(event) {
            if (event.key === 'Enter') {
              sendMessage();
            }
          }
